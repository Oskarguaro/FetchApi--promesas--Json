<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mascotas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

    <a href="./index.html">Regresar</a>

    <h1 class="text-primary text-center">🐶Mascotas Hermosas🐴</h1>

    <div class="my-5">
        <section class="col-12 d-flex" id="card-animales">
        </section>
    </div>
    
    <template id="templateCard">
        <article class="mb-3">
            <div class="card text-center shadow border border-info rounded-3">
                <img src="imagenes/perrito.jpeg" class="card-img-top" alt="">
                <div class="card-body">
                    <h4 class="text-primary card-title">Nombre</h4>
                    <h5 class="text-secondary card-title lead">Tipo</h5>
                    <ul class="row col-12 justify-content-center">
                        <li class="text-start raza">Raza</li>
                        <li class="text-start edad">Edad</li>
                        <li class="text-start color">Color</li>
                        <li class="text-start comida">Comida</li>
                        <li class="text-start habitad">Habitad</li>
                    </ul>
                    <p class="detalles">Observaciones</p>
                </div>
            </div>
        </article>
    </template>

    
    
    

    <script src="js/mascotas.js"></script>
</body>
</html>
