<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promesas, Async y Await</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <div class="container my-5">

        <section class="d-flex align-items-center d-none" id="loading">
            <strong>Cargando...</strong>
            <div
              class="spinner-border ms-auto"
              role="status"
              aria-hidden="true">

            </div>
        </section>

        <section class="row" id="card-dinamicas">
        </section>
        
    </div>

    <template id="templateCard">
        <article class="col-12 col-md-6 col-lg-3 mb-3">
            <div class="card text-center shadow">
                <img src="imagenes/perrito.jpeg" alt="" class="card-img-top rounded-3">
                <div class="card-body">
                    <h5 class="card-title text-primary lead">
                        Nombre de mascota
                    </h5>
                    <p class="lead text-secondary">Tipo</p>
                </div>
            </div>
        </article>
    </template>
    
    <script src="js/app.js"></script>
    <script src="js/js-fetch.js"></script>

</html>
